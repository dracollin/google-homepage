<!DOCTYPE html>

<html>

  <head>
    <link rel="shortcut icon" href="images/favicon.ico" type="image"/><!--icone da aba-->
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>

  <!--Navigation-->
  <div class="header">
    <ul>
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><a href="#"><img id="apps" src="images/apps.png" alt="Apps"></a></li>
      <li><a href="#"><img id="notifications" src="images/notification.png" alt="Notifications"></a></li>
      <li><a href="#"><img id="profile_pic" src="images/photo.png" alt="My Photo"></a> </li>
    </ul>
  </div>

  <!--Google Logo-->
  <div class="search"><!--search bar and buttons-->
    <img id="google_logo" src="images/googlelogo.png" alt="Google logo">
    <form>
      <input id="i_text" type="text" name="search_for" placeholder="Search on Google or copy the URL">
      <img src="images/microphone.png">
    </form>
      <div id="i_buttons">
        <input type="submit" name="g_search" value="Google Search">
        <input type="submit" name="feel_lucky" value="I'm feeling lucky">
      </div>
    </form>
  </div>

  <!--Footer-->
  <div class="footer">
    <div class="left"><!--parte da esquerda-->
      <p><a href="#">Advertising</a></p>
      <p><a href="#">Business</a></p>
      <p><a href="#">About</a></p>
    </div>

    <div class="right"><!--parte da direita-->
      <p><a href="#">Privacy</a></p>
      <p><a href="#">Terms</a></p>
      <p><a href="#">Settings</a></p>
    </div>
  </div>

</body>
</html>
